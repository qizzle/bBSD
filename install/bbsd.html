    <!-- You can also require other files to run in this process -->
    <script>
      const path = require("path");
      const bbsd = require("./bbsd/internal/functions.js");

      var themes = [];
      var languages = [];
      bbsd.loadThemesDetails(path.join(__dirname, "bbsd", "themes"), themes);
      bbsd.addThemes(themes, document.getElementsByClassName("themes")[0]);
      bbsd.loadLanguageDetails(path.join(__dirname, "bbsd", "language"), languages)
      bbsd.addLanguages(languages, document.getElementsByClassName("languages")[0])
    </script>
